<form (ngSubmit)="submitForm()">
    <label>Product Name:</label>
    <input type="text" [(ngModel)]="product.name" name="name" required />
  
    <label>Description:</label>
    <textarea [(ngModel)]="product.description" name="description"></textarea>
  
    <label>Type:</label>
    <input type="text" [(ngModel)]="product.type" name="type" />
  
    <label>Price:</label>
    <input type="number" [(ngModel)]="product.price" name="price" required />
  
    <label>Stock:</label>
    <input type="number" [(ngModel)]="product.stock" name="stock" required />
  
    <button type="submit">Save</button>
    <button type="button" (click)="cancelEdit.emit()">Cancel</button>
  </form>
